# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: ci

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-backend:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
    - name: Instalando dependências
      run: |
           cd backend
           npm ci
        
    - name: Gerando artefato
      run: zip -r backend.zip backend -x "backend/node_modules/*" -x "backend/.gitignore"

    - name: Upload de artefato
      uses: actions/upload-artifact@v4
      with: 
        name: backend-package-${{ matrix.node-version }}
        path: backend.zip
  
  notificacao:

    needs: build-backend  #enquanto não tem os testes

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      - name: Notificacao por email
        run: node backend/ci/notification.js
        env:
          EMAIL_USER: ${{secrets.EMAIL_USER}}
          EMAIL_PASS: ${{secrets.EMAIL_PASS}}
          EMAIL_TO: ${{secrets.EMAIL_TO}}
